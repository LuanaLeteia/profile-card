<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Profile Card</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="card">
        <img class="foto-luana" src="image/luana-leteia.png" alt="Foto de Luana">
    <h2 class="nome-luana">Luana Letéia <span class="idade">32</span></h2>
    <h3 class="cidade">Ribeirão Preto/SP</h3>

    <div class="info">
        <div>
            <strong>80K</strong>
            <span>Followers</span>
        </div>
        <div>
            <strong>803K</strong>
            <span>Likes</span>
        </div>
        <div>
            <strong>1.4K</strong>
            <span>Photos</span>
        </div>
    </div>
    </div>

</body>

</html>
